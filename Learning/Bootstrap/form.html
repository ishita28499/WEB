<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
    
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;

</head>
  <body>
    <div class="container mt-5">
          <h1 class="text-center"><span style="font-size: 1.1em;">ðŸ˜„</span>Bootstrap Form <span style="font-size: 1.1em;">ðŸ˜„</span></form></h1>
        <form>
            <div class="form-group">
                <label for="emailid">Email ID:</label>
                <input type="text" name="uemail" id="emailid" class="form-control">
                <small class="form-text text-muted">This is compulsory</small>
            </div>
            <div class="form-group mt-2">
                <label for="name">User Name:</label>
                <input type="text" name="uname" id="name" class="form-control">
                <small class="form-text text-muted">This is compulsory</small>
            </div>
            <div class="form-group mt-2">
                <label for="mobile">Mobile No:</label>

            </div>
            <div class="form-group mt-2">
                <label for="course">Course:</label>
                <select class="form-control">
                    <option value="Others">Others</option>
                    <option value="Spring Boot">Spring Boot</option>
                    <option value="Spring Data JPA">Spring Data JPA</option>
                    <option value="Spring Security">Spring Security</option>
                    <option value="Rediss">Rediss</option>

                </select>
                <small class="form-text text-muted">This is compulsory</small>
            </div>
           <div class="form-group mt-2">
               <label for="description">Description:</label>
               <textarea name="" id="description" class="form-control"></textarea>
               <small class="form-text text-muted">This is compulsory</small>
           </div>
           <label for="gender" class="mt-2">Gender:</label>
           <div class="form-check">
                <input type="radio" class="form-check-input" name="rad" val="opt1">
                <label>Male</label>    
           </div>
           <div class="form-check mt-2">
               <input type="radio" class="form-check-input" name="rad" id="opt2">
               <label>Female</label>

               <input type="radio" class="form-check-input" name="rad" id="opt3">
               <label>OTHERSðŸ¤­</label>
           </div>
           <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </form>
    </div>
